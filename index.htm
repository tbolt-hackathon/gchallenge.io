<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GChallenge.io - challenges on golos.io mediablockchain</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <header>
            <nav class="left">
                <a class="golos-io" target="_blank">golos.io</a>
                <a class="home" href="/">GChallenge</a>
            </nav>
            <nav class="right">
                <a class="action-signin" target="_blank">Sign in</a>
            </nav>
        </header>

        <section class="signin hidden">
            <input type="text" class="signin-login" placeholder="Login" />
            <input type="password" class="signin-password" placeholder="Private key" />
        </section>
        <button type="button" class="signin-signin hidden">Sign in</button>

        <section class="info">
            <h1>Post your <b>challenges</b> on golos.io blockchain and wait for its completion (or not).</h1>
            <h2>Any user can complete your challenge and receive money.</h2>
        </section>

        <div class="posts">

        </div>

        <button class="fab action-post" type="button">+</button>

        <div class="new-challenge-overlay hidden">
            <div class="new-challenge-dialog">
                <header>
                    <a class="new-challenge-dialog-close">&times;</a>
                    <span>New challenge</span>
                </header>
                <section class="content">
                    <form class="col-xs-12 row">
                        <div class="form-group">
                          <label for="battleTag">You battle teg</label>
                          <input type="text" class="form-control" id="battleTag" aria-describedby="emailHelp" placeholder="Enter You battle teg">
                          <small id="emailHelp" class="form-text text-muted">Enter your battle teg to start the battle or use teg enemy</small>
                        </div>
                        <div class="form-group">
                          <label for="battleTitle">Title</label>
                          <input type="password" class="form-control" id="battleTitle" placeholder="enterTittle">
                        </div>
                        <!--div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </section>
            </div>
        </div>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/golos-js@0.5.30/dist/golos.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>

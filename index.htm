<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GChallenge.io - challenges on golos.io mediablockchain</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <header>
            <nav class="left">
                <a class="golos-io" target="_blank">golos.io</a>
                <a class="home" href="#/">GChallenge</a>
            </nav>
            <nav class="right">
                <a class="action-signin" target="_blank">Sign in</a>
            </nav>
        </header>

        <section class="signin hidden">
            <input type="text" class="signin-login" placeholder="Login" />
            <input type="password" class="signin-password" placeholder="Owner key" />
        </section>
        <button type="button" class="signin-signin hidden">Sign in</button>

        <section class="info">
            <h1>Post your <b>challenges</b> on golos.io blockchain and wait for its completion (or not).</h1>
            <h2>Any user can complete your challenge and receive money.</h2>
        </section>

        <div class="posts">

        </div>

        <section class="post-info hidden">
            <h1>Participants</h1>
            <div class="comments">

            </div>
        </section>

        <button class="fab action-post" type="button">+</button>

        <div class="new-challenge-overlay hidden">
            <div class="new-challenge-dialog">
                <header>
                    <a class="new-challenge-dialog-close">&times;</a>
                    <span>Join challenge</span>
                </header>
                <section class="content">
                    <form class="new-challenge-form">

                        <div class="form-group">
                            <label for="battleTitle">Title</label>
                            <input type="text" class="form-control" id="battleTitle" placeholder="Title">
                        </div>

                        <div class="form-group">
                            <label for="battleBody">Body</label>
                            <input type="text" class="form-control" id="battleBody" placeholder="Body">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/golos-js@0.5.30/dist/golos.min.js"></script>
       
        <script src="js/main.js"></script>

    </body>
</html>
